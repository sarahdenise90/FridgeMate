<ion-header>
  <ion-navbar>
    <button ion-button icon-only menu-toggle="left" (click)="goToMainMenu()">Back
      <i class="icon ion-android-arrow-back"></i>
    </button>
  </ion-navbar>
    <ion-title>
      Liste
    </ion-title>
</ion-header>

<ion-content>


    <ion-list *ngIf="list.length">
        <ion-item-sliding *ngFor="let item of cart; let index=index">
          <ion-item>
            <h2>{{item.name}}</h2>
            <p>{{item.date}}</p>
          </ion-item>
          <ion-item-options>
            <button (click)="removeFromList(index)" danger default ion-button icon-left>
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
<p *ngIf="!list.length" padding text-center>Your List is empty!</p>

</ion-content>
